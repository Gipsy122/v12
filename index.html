<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Discipline System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app" class="glass">

  <header>
    <h1>Study Discipline System</h1>
    <span id="roleBadge"></span>
  </header>

  <section id="rules">
    <h3>System Rules</h3>
    <ul>
      <li>Unauthorized violations deduct from 3.5h break gauge</li>
      <li>Complaints after violations are ignored</li>
      <li>Every wrong answer deducts 2 minutes</li>
      <li>Many unspoken rules apply</li>
    </ul>
  </section>

  <section id="timers"></section>

  <section id="gauges">
    <div class="gauge">
      <label>Break Time (3.5 hrs)</label>
      <div class="bar"><div id="breakGauge"></div></div>
    </div>

    <div class="gauge">
      <label>Unnecessary Off Time (20 min)</label>
      <div class="bar"><div id="offGauge"></div></div>
    </div>
  </section>

  <section id="coupons">
    <h3>Coupons</h3>
    <div id="couponList"></div>
  </section>

  <section id="adminPanel" class="hidden">
    <h3>Admin Panel</h3>

    <div id="adminTimers"></div>

    <div class="adminBox">
      <h4>Create Coupon</h4>
      <input id="couponName" placeholder="Reward name">
      <input id="couponTarget" placeholder="Target Timer (e.g. Bath)">
      <input id="couponMinutes" type="number" placeholder="Minutes">
      <input id="couponExpiry" type="date">
      <button onclick="createCoupon()">Create</button>
    </div>
  </section>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
